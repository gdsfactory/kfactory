name: docs

on:
  pull_request:
  push:
    branches:
      - main
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:

jobs:
  test_docs:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version:
          - "3.13"
        os: [ubuntu-latest]

    steps:
      - name: Install graphviz
        shell: bash -l {0}
        run: |
          DEBIAN_FRONTEND=noninteractive sudo apt install graphviz graphviz-dev
      - uses: actions/checkout@v5
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          mamba-version: "*"
          channels: conda-forge,defaults
          channel-priority: true
          activate-environment: anaconda-client-env
      - name: Install dependencies
        run: |
          python -m pip install --user -U uv wheel
          uv pip install --system -e .[docs,ci]
          python -m ipykernel install --user --name python3
          uv sync --all-extras
      - name: Test documentation
        run: uv run -p ${{ matrix.python-version }} --extra docs --isolated mkdocs build -f docs/mkdocs.yml
